<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #FFD700;
    }
    
    .status {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      text-align: center;
    }
    
    .status-active {
      background: rgba(16, 185, 129, 0.3);
      border: 1px solid #10B981;
    }
    
    .status-inactive {
      background: rgba(239, 68, 68, 0.3);
      border: 1px solid #EF4444;
    }
    
    .status-unknown {
      background: rgba(59, 130, 246, 0.3);
      border: 1px solid #3B82F6;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .button:active {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Fingerprintify</h1>
  </div>
  
  <div id="status" class="status status-unknown">
    Loading...
  </div>
  
  <button id="regenerateBtn" class="button">
    üîÑ Regenerate Fingerprint
  </button>
  
  <button id="optionsBtn" class="button">
    ‚öôÔ∏è Options
  </button>
  
  <script src="popup-simple.js"></script>
</body>
</html>
